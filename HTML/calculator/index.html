<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FIRST CLASS FUNCTION</title>
    <link href="http://uk.allfont.net/allfont.css?fonts=liquid-crystal-display" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <form>
        <div>
            <input type="text" name="" value="" size="17" id="display">
        </div>
        <div class="buttonRow">
            <div class="button" id="num7">7</div>
            <div class="button" id="num8">8</div>
            <div class="button" id="num9">9</div>
            <div class="button" id="numPlus">+</div>
            <div class="button" id="numClr">C</div>
        </div>
        <div class="buttonRow">

            <div class="button" id="numClr">C</div>
        </div>
        <div class="buttonRow">

            <div class="button" id="num2">2</div>
            <div class="button" id="num3">3</div>
            <div class="button" id="numMulti">*</div>
            <div class="button" id="numClr">C</div>
        </div>

            <div class="button" id="numDot">.</div>
            <div class="button" id="num0">0</div>
